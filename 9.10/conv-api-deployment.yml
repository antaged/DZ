apiVersion: apps/v1
kind: Deployment
metadata:
  name: conv-api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      components: backend
  template:
    metadata:
      labels:
        components: backend
    spec:
      containers:
        - name: conv-api
          image: antonlarichev/short-api:v1.0
          ports:
            - containerPort: 3000
          env:
            - name: AMQP_EXCHANGE
              valueFrom:
                secretKeyRef:
                  name: conv-api-secret
                  key: AMQP_EXCHANGE
            - name: AMQP_USER
              valueFrom:
                secretKeyRef:
                  name: conv-api-secret
                  key: AMQP_USER
            - name: AMQP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: conv-api-secret
                  key: AMQP_PASSWORD
            - name: AMQP_HOSTNAME
              valueFrom:
                secretKeyRef:
                  name: conv-api-secret
                  key: AMQP_HOSTNAME                                                      
          resources:
            limits:
              memory: "350Mi"
              cpu: "350m"
          volumeMounts:
            - name: conv-api-pvc
              mountPath: /opt/app/uploads
      volumes:
        - name: conv-api-pvc
          persistentVolumeClaim:
            claimName: conv-api-pvc